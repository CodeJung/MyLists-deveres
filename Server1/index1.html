<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class='container'>
        <div id="left">
            <div class="list" draggable="true"> <h1>List Item 1</h1></div>
            <div class="list" draggable="true"> <h1>List Item 2</h1></div>
            <div class="list" draggable="true"> <h1>List Item 3</h1></div>
            <div class="list" draggable="true"> <h1>List Item 4</h1></div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");
        let selected = null;

        for (let list of lists) {
            list.addEventListener("dragstart", function(e) {
                selected = e.target;
            });
        }

        rightBox.addEventListener("dragover", function(e) {
            e.preventDefault();
        });

        rightBox.addEventListener("drop", function(e) {
            e.preventDefault();
            if (selected) {
                rightBox.appendChild(selected);
                selected = null;
            }
        });

        leftBox.addEventListener("dragover", function(e) {
            e.preventDefault();
        });

        leftBox.addEventListener("drop", function(e) {
            e.preventDefault();
            if (selected) {
                leftBox.appendChild(selected);
                selected = null;
            }
        });
    </script>
</body>
</html>
